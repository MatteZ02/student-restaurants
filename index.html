<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="src/main.ts" type="module"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <span class="material-symbols-outlined" id="menu"> menu </span>
      </div>
      <div class="nav-center">
        <span class="material-symbols-outlined" id="logo"> logo </span>
      </div>
      <div class="nav-right">
        <span class="material-symbols-outlined" id="login"> login </span>
        <span class="material-symbols-outlined hidden" id="logout">
          logout
        </span>
      </div>
    </nav>
    <nav class="side-nav">
      <h1>Restaurants</h1>
      <select name="filter" id="filter">
        <option value="none">All</option>
        <option value="sodexo">Sodexo</option>
        <option value="compass">Compass Group</option>
      </select>
      <table id="restaurantList"></table>
    </nav>

    <div id="map"></div>

    <dialog id="restaurantModal"></dialog>

    <dialog id="loginModal">
      <div id="loginError" class="hidden">
        <p>Invalid username or password</p>
      </div>
      <form id="loginForm" action="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <button type="submit">Login</button>
      </form>
      <button id="loginModalClose">Close</button>
    </dialog>
  </body>
</html>
